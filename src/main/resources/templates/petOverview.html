<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Overview of all pets</title>

</head>
<body>

<h1>Overview of all pets</h1>

<table>
    <tr>
        <th>Species</th>
        <th>Name</th>
        <th>Owner</th>
    </tr>
    <tr th:each="pet : ${allPets}">
        <td th:text="${pet.species}"></td>
        <td th:text="${pet.petName}"></td>
        <td th:text="${pet.owner}"></td>
    </tr>
</table>

<p>
    <a th:href="@{/pet/new}">Add a new pet</a>
</p>

</body>
</html>
